<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Miso Timer</title>
</head>
<body style="background-color: #1a1a1a; color: #f5f5f5">

    <div class="background-wrapper">
        <div class="backround-overlay"></div>
        <img src="assets/img/bg-blue-one.webp" alt="" class="bg-blue-one">
        <img src="assets/img/bg-blue-two.webp" alt="" class="bg-blue-two">
        <img src="assets/img/bg-blue-three.webp" alt="" class="bg-green">
    </div>


    <header>
        <div class="container header-cont">
            <div class="header-cont-left">
                <div id="menu-btn">
                    <img src="assets/img/burger.svg" alt="menu">
                </div>
                <div class="header-logo-wrapper">
                    <span class="header-logo">
                        Miso Timer
                    </span>
                </div>
            </div>
            <div class="header-cont-right">
                <span class="txt-version">
                    Version 1.0.0
                </span>
            </div>
        </div>
    </header>

    <div class="body-main">
        <aside id="sidebar">
            <nav id="nav">
                <div class="nav-menu">
                    <button class="nav-menu-item new-session" id="new-session">
                        <img src="assets/img/plus.svg" alt="new" class="nav-img">
                    </button>
                    <button class="nav-menu-item nav-current" id="current-session">
                        <img src="assets/img/graph.svg" alt="current" class="nav-img">
                    </button>
                    <button class="nav-menu-item" id="statistics">
                        <img src="assets/img/clock-lg.svg" alt="stats" class="nav-img">
                    </button>
                    <button class="nav-menu-item" id="all-session">
                        <img src="assets/img/table.svg" alt="all" class="nav-img">
                    </button>
                </div>
                <div class="nav-footer">
                    <button class="nav-footer-item" id="help">
                        <img src="assets/img/help.svg" alt="settings">
                    </button>
                    <button class="nav-footer-item" id="settings">
                        <img src="assets/img/settings.svg" alt="settings">
                    </button>
                </div>
            </nav>
        </aside>

        <main>

            <div class="cont-glass side-cont">
                <div id="cont-session">
                    <h2>Lorem Session</h2>

                    <div class="panel panel-session">
                        <div class="panel-head">
                            <h3>Times</h3>
                        </div>
                        <div class="panel-times">
                            <span id="txt-normal">12.34</span>
                        </div>
                        <div class="panel-times-amount">
                            <span class="txt-panel-left">Solves</span>
                            <span class="txt-panel-right">35</span>
                        </div>
                    </div>

                    <div class="panel panel-session">
                        <div class="panel-head">
                            <h3>Statistics</h3>
                            <img src="assets/img/chevron-down.svg" alt="open" id="panel-open">
                        </div>

                        <div class="panel-stats">
                            <div class="panel-stats-item">
                                <span class="txt-normal cl-grey">Average</span>
                                <span class="txt-panel-right">12.34</span>
                            </div>
                        </div>
                    </div>
                    .
                </div>
            </div>

            <div class="cont-glass cont-panel">

            </div>

        </main>
    </div>

    
</body>
</html>
